<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Project</title>
  <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
  <!-- For JSX, we need to have babel running -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
  .heading {
    color: orange;
  }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type='text/babel'>
    let city = 'Madrid';
    
    ReactDOM.render(
    // notice you have to use className, not class. But JSX does allow attributes
    // the curly braces are for putting in variables, no $ preceding like in template literals
    <h1 className='heading'>Hello {city}</h1>,
      document.querySelector('#root')
    );
  </script>
</body>
</html>
