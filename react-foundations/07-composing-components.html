<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Project</title>
  <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
  <!-- For JSX, we need to have babel running -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
  .heading {
    color: orange;
  }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type='text/babel'>
  // the power of React comes into focus when you start putting components together to create a larger user interface
    const Lake = ({name}) => <h1>{name}</h1>;

    // the App component calls in the Lake component
    // this gives us a lot of flexibility, think of data coming in from an external source
    const App = () => (
      <div>  
        <Lake name='Lake Tahoe' />
        <Lake name='Angora Lake' />
        <Lake name='Shirley Tahoe' />
      </div>
    );
    
    ReactDOM.render(
      <App />,
      document.querySelector('#root')
    );
  </script>
</body>
</html>
