<body>
  <div id="root"></div>
  <script type='text/javascript'>
    // create a React element and render to the page
    // pass the render method a few arguments, createElement and where to place it
    // ReactDOM.render(
    //   // first argument to createElement is what element we want to create
    //   // second argument is properties to pass
    //   // third argument is the child element, what do we want to be displayed inside
    //   React.createElement('h1', {'style': {'color': 'red'}}, 'Hello World'),
    //   // and then where do i want to render this element
    //   document.querySelector('#root')
    // );
    
    
    // Render multiple react elements
    ReactDOM.render(
      // first argument to createElement is what element we want to create
      // second argument is properties to pass
      // third argument is the child element, what do we want to be displayed inside
      React.createElement(
      'div',
      null,
      // now lets nest a react.createElement for the child
      React.createElement(
        'h1',
        null,
        'Oh, hello!'
      )
      ),
      // and then where do i want to render this element
      document.querySelector('#root')
    );
  </script>
