<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Project</title>
  <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type='text/javascript'>
    // create a React element and render to the page
    // pass the render method a few arguments, createElement and where to place it
    
    // Render multiple react elements
    ReactDOM.render(
      // first argument to createElement is what element we want to create
      // second argument is properties to pass
      // third argument is the child element, what do we want to be displayed inside
      React.createElement(
      'div',
      null,
      // now lets nest a react.createElement for the child
      React.createElement(
        'h2',
        null,
        'Oh, hello!'
      )
      ),
      // and then where do i want to render this element
      document.querySelector('#root')
    );
  </script>
</body>
</html>
