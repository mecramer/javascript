<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type='text/babel'>
  // Set objects are collections of values
  // They can be of any type
  // Each value must be unique
    var books = new Set();
    books.add('Pride and Prejudice'); // add to a set
    books.add('War and Peace') // can be chained .add().add()
         .add('Oliver Twist');

    console.log(books);
    console.log('how many books?', books.size);
    console.log('has Oliver Twist?', books.has('Oliver Twist')); // has checks for existence
    books.delete('Oliver Twist');
    console.log('has Oliver Twist?', books.has('Oliver Twist'));

    var data = [4, 2, 4, 4, 2, 5, 1, 6, 7, 5, 6, 8, 2, 7];
    var set = new Set(data);
    console.log('data length', data.length);
    console.log('set.size', set.size); // the set removes all of the duplicates

  </script>
  
  <title>Sets</title>
</head>
<body>
</body>
</html>
