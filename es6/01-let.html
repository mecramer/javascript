<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style type="text/css">
    section > div {
      height: 100px;
      width: 100px;
      background-color: red;
      float: left;
      margin: 3px;
      cursor: pointer;
    }
  </style>
  <script type="text/babel">
    // for loops to create 45 divs
    for (let i = 1; i < 46; i++) {
      var div = document.createElement('div');
      div.addEventListener(  'click', function(){ alert( `you clicked the box #  ${i}` ); false } );
      // to handle where we put these newly created divs
      document.getElementsByTagName('section')[0].appendChild(div);
    }
    
  </script>
  <title>Let Keyword</title>
</head>
<body>
  <header><h1>Click on a box</h1></header>
  <section></section>
  
</body>
</html>
