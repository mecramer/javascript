<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type='text/babel'>
  // generators are a type of function that allow us to pause execution in the middle, to be resumed later
  // generators have an * after the function keyword
  // function pauses using the yield keyword
    function* director() {
      yield 'Three';
      yield 'Two';
      yield 'One';
      yield 'Action';
    }

    var action = director();
    console.log(action.next());
    console.log(action.next());
    console.log(action.next());
    console.log(action.next());
    console.log(action.next());

    // more often than not, generators are used with an asynchronous event, maybe a timer or external event
    function* eachItem(arr) {
      for (var i = 0; i < arr.length; i++) {
        yield arr[i];
      }
    }

    var letters = eachItem(['a', 'b', 'c', 'd', 'e', 'f', 'g']);
    var abcs = setInterval(function() {
      var letter = letters.next();
      if (letter.done) {
        clearInterval(abcs);
        console.log('Now I know my ABCs')
      } else {
        console.log(letter.value);
      }
    },500)
  </script>
  
  <title>Generators</title>
</head>
<body>
</body>
</html>
