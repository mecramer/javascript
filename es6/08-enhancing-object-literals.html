<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type='text/babel'>
    // this is the old way
    var cat = {
      meow: function(times) {
        console.log(Array(times+1).join('meow '));
      },
      purr: function(times) {
        console.log(Array(times+1).join('purr '));
      },
      snore: function(times) {
        console.log(Array(times+1).join('snore '))
      }
    };
    cat.meow(3);
    cat.purr(4);
    cat.snore(5);
    console.log(Array);
 
    // new es6 way
    var dog = {
      woof (times) {
        // repeat is a new es6 method and it constructs and returns a new string
        // the number of times its repeated is determined by the number passed to it
        console.log('woof '.repeat(times));
      },
      slurp (times) {
        console.log('slurp '.repeat(times));
      },
      snore (times) {
        console.log('snore '.repeat(times));
      }
    };

    dog.woof(3);
    dog.slurp(4);
    dog.snore(5);
  </script>
  
  <title>Enhancing Object Literals</title>
</head>
<body>
</body>
</html>
