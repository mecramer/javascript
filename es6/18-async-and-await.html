<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type='text/babel'>
  // with async/await, we can write asynchronous code with a more syncronous looking structure

    const delay = seconds => {
      return new Promise(
        resolve => setTimeout(resolve, seconds * 1000)
      )
    };

    // this count to five will use the delay function
    // we use the async keyword right before the arguments of the function
    // async/await is sometimes easier to debug than a promise
    const countToFive = async() => {
      console.log('zero seconds');
      // the await keyword meants to wait for the value of delay called with one second returned before executing further
      await delay(1);
      console.log('one second');
      await delay(1);
      console.log('two seconds');
      await delay(3);
      console.log('five seconds');
    };

    countToFive();


  </script>
  
  <title>Async and Await</title>
</head>
<body>
</body>
</html>
